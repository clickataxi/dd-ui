<div class="input-group" style="width: 140px">
      
    <input class="form-control display-input datepicker-input"
           type="text"
           ng-disabled="ngDisabled"
           ng-required="ngRequired"
           ng-change="parseUserInput()"
           ng-model="displayModel" />
           
    <span class="input-group-btn">
        <div type="text"
           class="datepicker-input" 
           datepicker-popup="{{dateFormat}}"
           ng-model="boostrapDateModel"
           is-open="opened"
           date-disabled="dateDisabled({date: date, mode: mode})"
           close-text="Close"
           show-weeks="showWeeks"></div>
        <button ng-disabled="ngDisabled" type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</div>
