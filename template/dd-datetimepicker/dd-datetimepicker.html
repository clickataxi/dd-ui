<div class="dd-datetimepicker">
	<div class="input-group timepicker-container">
         <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
         <input class="form-control timepicker-input" 
                dd-timepicker
                placeholder="{{timePlaceholder}}"
                is-date-type="true"
                type="text"
                ng-blur="onTimeBlur()"
                ng-disabled="ngDisabled"
                ng-required="ngRequired"
                minute-step="minuteStep"
                ng-model="time" />
	</div>
	<div class="input-group datepicker-container">
        <div dd-datepicker
               placeholder="{{datePlaceholder}}"
               ng-disabled="ngDisabled"
               ng-required="ngRequired"
               date-format="{{::dateFormat}}"
               ng-model="date"
               show-day-name="showDayName"
               close-text="Close"
               date-disabled="dateDisabled({date: date, mode: mode})">
        </div>
	</div>
</div>
