<style>
.be-overlay.custom {
    background-color: rgba(0, 0, 128, 0.15);
}
</style>
<div ng-controller="BusyElementDemoCtrl">
  <table class="table">
    <tr>
      <th>Description</th>
      <th>Sample</th>
    </tr>
    <tr>
      <td>Busy state</td>
      <td style="width: 100px;">
        <busy-element busy="true"></busy-element>
        <input type="text" value="Some text" />
      </td>
    </tr>
    <tr>
      <td>Success state</td>
      <td>
        <busy-element status="'success'" timeout="0"></busy-element>
        <input type="text" value="Some text" />
      </td>
    </tr>
    <tr>
      <td>Failed state</td>
      <td>
        <busy-element status="'fail'" timeout="0"></busy-element>
        <input type="text" value="Some text" />
      </td>
    </tr>
    <tr>
      <td>Custom state</td>
      <td>
        <busy-element status="'custom'" timeout="0"></busy-element>
        <input type="text" value="Some text" />
      </td>
    </tr>
    <tr>
      <th colspan="2">Dynamic items</th>
    </tr>
    <tr ng-repeat="i in items">
      <td ng-bind="i.id"></td>
      <td>
        <busy-element busy="i.isBusy" status="i.responseStatus"></busy-element>
        <select ng-model="i.status" ng-change="updated(i)">
          <option value="">Change me</option>
          <option value="success">Success</option>
          <option value="fail">Fail</option>
        </select>
      </td>
    </tr>
  </table>
</div>
