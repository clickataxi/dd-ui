<div ng-controller="LookupDemoCtrl">
    <div class="form-group">
        <h4>Basic lookup</h4>
        <div dd-lookup 
            ng-model="basicModel" 
            url="'http://server/api/drivers'">
        </div>
    </div>
    <div class="form-group">
        <h4>Lookup with placeholder and addon</h4>
        <div dd-lookup 
            ng-model="addonModel" 
            url="'http://server/api/drivers'"
            placeholder="Please select a driver"
            lookup-addon="<span>Driver</span>">
        </div>
    </div>
    <div class="form-group">
        <h4>Lookup with custom label format</h4>
        <div dd-lookup 
            ng-model="labelModel" 
            url="'http://server/api/drivers'"
            lookup-format="['{0} - {1}', 'name', 'currentVehicle']">
        </div>
    </div>
    <div class="form-group">
        <h4>Lookup with url params</h4>
        <div dd-lookup 
            ng-model="paramsModel" 
            url="'http://server/api/drivers'"
            lookup-params="lookupParams">
        </div>
    </div>    
</div>
