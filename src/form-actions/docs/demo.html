<div ng-controller="FormActionsDemoCtrl">

    <form id="form-actions-form" name="form" class="well well-small">
        <h3>Using in forms</h3>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" ng-model="model.name" />
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Date</label>
            <div dd-datepicker name="date" ng-model="model.date" style="width: 200px"></div>
            <p class="help-block">Prestine: {{form.date.$pristine}}, Model: {{date | date:'yyyy-MM-dd HH:mm:ss' }}</p>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Time</label>
            <input class="form-control" dd-timepicker name="time" ng-model="model.time" style="width: 200px">
            <p class="help-block">Prestine: {{form.time.$pristine}}, Model: {{time}}</p>
        </div>
        <div class="checkbox">
            <label>
            <input type="checkbox" ng-model="model.checkboxOne" value="one">
                Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <div class="checkbox disabled">
            <label>
                <input type="checkbox" ng-model="model.checkboxTwo" value="two">
                Option two
                </label>
        </div>

        <br />
        <p style="margin-top:10px;">
            Form prestine: {{form.$pristine}} <br/> Form valid: {{form.$valid}} <br />
        </p>

        <form-actions>
            <div class="container">
                <button ng-click="save()" type="submit" class="btn btn-success" id="save-template"><span class="glyphicon glyphicon-ok"></span> Save changes</button>
                <button ng-click="cancel()" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            </div>
        </form-actions>

    </form>

</div>
